name: Build KernelSU LKM for OPPO K10x (Absolute Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm-dev crossbuild-essential-arm64

      - name: Build KernelSU LKM
        run: |
          # 1. 克隆源码
          git clone --depth=1 -b oppo/sm6375_u_14.0.0_k10x_5g https://github.com/oppo-source/android_kernel_oppo_sm6375.git kernel-source
          cd kernel-source

          # 2. 源码修复 (避开 configs 目录，防止误删配置文件)
          echo "Repairing Source Tree..."
          find . -type f \( -name "Kconfig*" -o -name "Makefile" -o -name "*.mk" \) -exec sed -i 's/\r$//' {} +
          
          # 仅在非 configs 目录下修复 Kconfig 引用
          find . -name "Kconfig*" -not -path "./arch/arm64/configs/*" | while read -r kfile; do
              grep -oP 'source "\K[^"]+' "$kfile" | while read -r line; do
                  target_path="$line"
                  [[ "$line" == .* ]] && target_path="$(dirname $kfile)/$line"
                  if [ ! -f "$target_path" ]; then
                      echo "  -> Removing broken reference: $line in $kfile"
                      sed -i "\|source \"$line\"|d" "$kfile"
                  fi
              done
          done
          
          # 屏蔽 techpack
          sed -i 's/obj-y += techpack\///g' Makefile 2>/dev/null || true

          # 3. 集成 KernelSU
          echo "Setting up KernelSU..."
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # 4. 强制指定并注入配置 (核心：直接操作生成的 .config)
          echo "Starting Build Process..."
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-

          # 找到真正的配置文件并生成 .config
          # 我们直接把那个 vendor 下的文件拷贝到根目录执行，避免路径问题
          cp arch/arm64/configs/defconfig arch/arm64/configs/k10x_temp_defconfig
          make k10x_temp_defconfig
          
          # 5. 注入 KernelSU LKM 选项到生成的 .config
          echo "Injecting KSU configs..."
          echo "CONFIG_KSU_LKM=y" >> .config
          echo "CONFIG_MODULES=y" >> .config
          echo "CONFIG_MODULE_SIG=n" >> .config
          echo "CONFIG_UNUSED_SYMBOLS=y" >> .config
          
          # 应用配置更新
          make olddefconfig

          # 6. 准备环境并编译
          make modules_prepare -j$(nproc)
          
          echo "Compiling KernelSU LKM..."
          # 针对 LKM 模式的特殊编译指令
          make M=drivers/kernelsu -j$(nproc)

          # 7. 检查产物
          if [ -f "drivers/kernelsu/kernelsu.ko" ]; then
              echo "SUCCESS: kernelsu.ko built!"
              cp drivers/kernelsu/kernelsu.ko ../
          else
              echo "ERROR: kernelsu.ko not found. Searching..."
              find drivers -name "*.ko"
              exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernelsu-ko-pggm10
          path: kernelsu.ko