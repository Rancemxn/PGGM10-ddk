name: Build KernelSU LKM for OPPO K10x

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm-dev crossbuild-essential-arm64

      - name: Sync OPPO Kernel Source
        run: |
          # 依然克隆你找的这个分支
          git clone --depth=1 -b oppo/sm6375_u_14.0.0_k10x_5g https://github.com/oppo-source/android_kernel_oppo_sm6375.git kernel-source

      - name: Repair Kernel Source (Nuclear Option)
        run: |
          cd kernel-source
          
          # 1. 彻底解决 'unsupported character' 报错 (换行符转换)
          # 将全仓库的 Kconfig 和 Makefile 的 \r\n 换成 \n
          echo "Converting line endings..."
          find . -type f \( -name "Kconfig*" -o -name "Makefile" -o -name "*.mk" \) -exec sed -i 's/\r$//' {} +

          # 2. 全递归修复 Kconfig 引用
          # 不再硬编码路径，直接扫描整个源码树所有的 Kconfig 文件
          echo "Recursively auto-fixing ALL Kconfig files..."
          find . -name "Kconfig*" | while read -r kfile; do
              # 提取 source "..." 中的路径并检查
              grep -oP 'source "\K[^"]+' "$kfile" | while read -r line; do
                  # 注意：有些路径可能是相对路径，这里做个简单判断
                  if [ ! -f "$line" ] && [ ! -f "$(dirname $kfile)/$line" ]; then
                      echo "  -> In $kfile: Removing broken reference $line"
                      sed -i "\|source \"$line\"|d" "$kfile"
                  fi
              done
          done

          # 3. 清理失效的软链接 (Symlinks)
          echo "Cleaning broken symlinks..."
          find . -type l ! -exec test -e {} \; -delete

          # 4. 彻底屏蔽 techpack (欧加源码重灾区)
          sed -i 's/obj-y += techpack\///g' Makefile 2>/dev/null || true
          
          echo "Repair complete."

      - name: Setup KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          DEFCONFIG="arch/arm64/configs/defconfig"
          echo "CONFIG_KSU_LKM=y" >> $DEFCONFIG
          echo "CONFIG_MODULES=y" >> $DEFCONFIG
          echo "CONFIG_MODULE_SIG=n" >> $DEFCONFIG # 关闭签名校验，防止加载失败

      - name: Build LKM
        run: |
          cd kernel-source
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          # 生成配置
          make arch/arm64/configs/defconfig
          
          # 开始编译模块
          # 如果报错提示缺少某些头文件，尝试执行：make modules_prepare
          make modules_prepare
          make M=drivers/kernelsu -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernelsu-ko
          path: kernel-source/drivers/kernelsu/kernelsu.ko