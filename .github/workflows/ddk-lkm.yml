name: Build KernelSU LKM for OPPO K10x

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm-dev qemu-user-static crossbuild-essential-arm64

      - name: Sync OPPO Kernel Source
        run: |
          # 克隆你找出来的那个官方源码仓库，指定分支
          git clone --depth=1 -b oppo/sm6375_u_14.0.0_k10x_5g https://github.com/oppo-source/android_kernel_oppo_sm6375.git kernel-source

      - name: Setup KernelSU
        run: |
          cd kernel-source
          # 使用官方脚本集成 KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          # 强制开启 LKM 模式编译配置 (在内核配置中打开模块支持)
          echo "CONFIG_KSU_LKM=y" >> arch/arm64/configs/defconfig
          echo "CONFIG_MODULES=y" >> arch/arm64/configs/defconfig

      - name: Build LKM
        run: |
          cd kernel-source
          # 设置交叉编译参数。注意：Clang 版本我们先用环境自带的，不行再手动下载
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          # 先生成配置文件
          make vendor/sm6375_defconfig
          
          # 仅编译模块
          make modules -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernelsu-ko
          path: kernel-source/drivers/kernelsu/kernelsu.ko 
          # 注意：路径可能在 drivers/kernelsu/ 或你的 Makefile 定义处