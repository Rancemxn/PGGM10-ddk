name: Build KernelSU for K10x (SM6375)

on:
  push:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex g++-multilib gcc-multilib git gnupg gperf liblz4-tool libncurses5-dev libssl-dev libxml2 libxml2-utils lzop rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3
          sudo apt install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib \
            libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev make \
            optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl \
            bc python2 libc6-dev-i386 libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python3 \
            zstd libc6 binutils libc6-dev-i386 gcc g++ p7zip p7zip-full gedit gedit-plugins gir1.2-peas-1.0 gir1.2-peasgtk-1.0
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick \
            libelf-dev liblz4-tool libncurses5 libncurses5-dev \
            libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync \
            schedtool squashfs-tools xsltproc \
            zip zlib1g-dev
      - name: Download Clang (r383902)
        run: |
          mkdir -p clang
          # 使用你找到的那个特定链接
          curl -L https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/413febb26cbd05d9a1e44f089190ac892f72e684.tar.gz -o clang.tar.gz
          tar -C clang/ -zxf clang.tar.gz
          rm clang.tar.gz

      - name: Clone GCC (Fallback for some headers)
        run: |
          git clone https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 --depth=1 gcc64
          git clone https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 --depth=1 gcc32

      - name: Clone Kernel Source
        run: |
          git clone https://github.com/oppo-source/android_kernel_oppo_sm6375.git -b oppo/sm6375_u_14.0.0_k10x_5g --depth=1 kernel

      - name: Integrate KernelSU
        run: |
          cd kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

      - name: Build Kernel
        run: |
          cd kernel
          
          # 设置环境变量
          export PATH=$GITHUB_WORKSPACE/clang/bin:$GITHUB_WORKSPACE/gcc64/bin:$GITHUB_WORKSPACE/gcc32/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # 1. 生成 .config (使用 holi_QGKI.config)
          make O=out vendor/holi_QGKI.config

          # 2. 启用 KernelSU 所需配置
          scripts/config --file out/.config -e KPROBES
          scripts/config --file out/.config -e HAVE_KPROBES
          scripts/config --file out/.config -e KPROBE_EVENTS
          
          # 3. 针对 GitHub Action 的内存优化 (禁用 LTO)
          # 高通 5.4 源码开启 LTO 极其耗内存，容易导致 CI 崩溃
          scripts/config --file out/.config -d LTO
          scripts/config --file out/.config -d LTO_CLANG
          scripts/config --file out/.config -d THINLTO
          
          make O=out olddefconfig

          # 4. 正式编译
          # 使用 LLVM=1 自动调用 clang、ld.lld 等
          make O=out -j$(nproc --all) \
               CC=clang \
               LLVM=1 \
               LLVM_IAS=1 \
               Image.gz-dtb

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1
          cp kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          # 修改脚本以适配你的设备
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../K10x-KernelSU.zip *

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: K10x-KernelSU-Package
          path: K10x-KernelSU.zip