name: Build KernelSU LKM for OPPO K10x (Holi Config Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Setup AOSP Clang 12
        run: |
          mkdir -p clang
          cd clang
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r416183b.tar.gz
          tar -zxf clang-r416183b.tar.gz
          echo "CLANG_PATH=$(pwd)" >> $GITHUB_ENV

      - name: Build KernelSU LKM
        run: |
          # 1. 克隆源码
          git clone --depth=1 -b oppo/sm6375_u_14.0.0_k10x_5g https://github.com/oppo-source/android_kernel_oppo_sm6375.git kernel-source
          cd kernel-source

          # 2. 源码修复 (核弹级修复脚本)
          echo "Repairing Source Tree..."
          find . -type f \( -name "Kconfig*" -o -name "Makefile" -o -name "*.mk" \) -exec sed -i 's/\r$//' {} +
          
          # 修复 Kconfig 引用 (避开 configs 目录)
          find . -name "Kconfig*" -not -path "./arch/arm64/configs/*" | while read -r kfile; do
              grep -oP 'source "\K[^"]+' "$kfile" | while read -r line; do
                  target_path="$line"
                  [[ "$line" == .* ]] && target_path="$(dirname $kfile)/$line"
                  if [ ! -f "$target_path" ]; then
                      sed -i "\|source \"$line\"|d" "$kfile"
                  fi
              done
          done
          
          find . -type l ! -exec test -e {} \; -delete
          sed -i 's/obj-y += techpack\///g' Makefile 2>/dev/null || true

          # 3. 集成 KernelSU
          echo "Setting up KernelSU..."
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # 4. 关键修正：手动拼接生成 defconfig
          echo "Generating Defconfig for Holi (SM6375)..."
          export PATH=${{ env.CLANG_PATH }}/bin:$PATH
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-

          # 既然没有 sm6375_defconfig，我们把 gki_defconfig 和 vendor/holi_GKI.config 拼起来
          # 这是一个非常稳的操作，保证基础功能和硬件驱动都有
          cat arch/arm64/configs/gki_defconfig arch/arm64/configs/vendor/holi_GKI.config > arch/arm64/configs/k10x_full_defconfig

          # 使用拼接好的文件生成配置
          make k10x_full_defconfig
          
          # 5. 注入 KernelSU 选项
          echo "CONFIG_KSU_LKM=y" >> .config
          echo "CONFIG_MODULES=y" >> .config
          echo "CONFIG_MODULE_SIG=n" >> .config
          echo "CONFIG_UNUSED_SYMBOLS=y" >> .config
          
          # 更新配置
          make olddefconfig

          # 6. 编译
          echo "Compiling..."
          make modules_prepare -j$(nproc)
          
          # 编译 KernelSU 模块
          make M=drivers/kernelsu -j$(nproc)

          # 7. 检查产物
          if [ -f "drivers/kernelsu/kernelsu.ko" ]; then
              echo "SUCCESS: kernelsu.ko built!"
              cp drivers/kernelsu/kernelsu.ko ../
          else
              echo "ERROR: kernelsu.ko not found!"
              exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernelsu-ko-pggm10
          path: kernelsu.ko